<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patryk Oleskiewicz - Project 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" async></script>
</head>
<body>
  <header>
    <h1>Nintendo Newsletter Sign Up</h1>
  </header>
  <section id="main">
    <h2>Sign up for all the latest information on all of Nintendo's products!</h2>
    <form action="#null" method="POST" autocomplete="on">
	<!-- First Name -->
      <div class="label-input">
        <label for="fname">First Name</label>
        <input id="fname" type="text" name="fname-field" placeholder="Enter Name Here">
      </div>
	  <!-- Last Name -->
      <div class="label-input">
        <label for="lname">Last Name</label>
        <input id="lname" type="text" name="lname-field" placeholder="Enter Last Name Here">
      </div>
	  <!-- Email Address -->
	   <div class="label-input">
        <label for="address">Email Address</label>
        <input id="address" type="text" name="address-field" placeholder="johndoe@blank.com">
      </div>
	  <!-- Country -->
      <div class="label-input">
        <label for="country">Country</label>
        <input id="country" type="text" name="country-field" placeholder="Enter Country Here">
      </div>
	  <!-- State -->
      <div class="label-input">
        <label for="state">State</label>
        <input id="state" type="tel" name="state-field" placeholder="Enter State Here">
      </div>
	  <!-- Birth Date -->
	  <div>
        <label>Date of Birth: </label>
	    <input type="date" name="dateofbirth_field">
	  </div>
	  <!-- Check box and Input -->
	  <div class="label-input ">
        <input type="checkbox" id="age-confirm" name="age-confirm" value="18" />
        <label for="age-verification">I am 18 years of older.</label>
      </div>
	  <!-- Email Notifications Confirm -->
	  <div class="label-input ">
        <input type="checkbox" id="email-confirm" name="email-confirm" value="18" />
        <label for="age-verification">I would like to recieve email notifications about future promotions and events.</label>
      </div>
	  <!-- Submit -->
      <input type="submit" name="submit" id="submit" value="Sign Up" />
    </form>
  </section>
</body>
</html>
